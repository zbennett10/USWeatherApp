<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>USWeatherApp</title>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <link href="css/default.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div id="container">
            <h2>United States Weather Forecast For:</h2>
            <div id="forminput">
                <input type="text" id="cityname" value="City Name">
                <input type="submit" id="submitbutton" value="Submit">
            </div>

            <h3 id="location"></h3>

            <p></p>

            <h4 id="temp"></h4>

            <img id="degreechanger" src="https://cdn1.iconfinder.com/data/icons/weather-21/96/Fahrenheit-512.png" />




            <i style="font-size: 50px; margin-left: 45%;"></i>

        </div>

        <div id="jsontest"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
